<div class="wrapper">
  <div class="form-container mat-app-background">
    <form (ngSubmit)="onSubmitContactForm()" [formGroup]="contactForm">
      <div class="component-class">
        <h2>Ajouter un nouveau contact</h2>
      </div>
      <div class="component-class">
        <mat-form-field appearance="outline">
          <mat-label>Nom</mat-label>
          <input formControlName="firstName" matInput>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>pr√©nom</mat-label>
          <input formControlName="lastName" matInput>
        </mat-form-field>
      </div>
      <div class="component-class">
        <mat-form-field appearance="outline">
          <mat-label>Portable</mat-label>
          <input formControlName="mobile" matInput>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>E-mail</mat-label>
          <input formControlName="mail" matInput>
        </mat-form-field>
      </div>
      <div class="component-class">
        <mat-form-field appearance="outline">
          <mat-label>Adresse</mat-label>
          <input formControlName="address" matInput>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Complement adresse</mat-label>
          <input formControlName="additionalAddress" matInput>
        </mat-form-field>
      </div>
      <div class="component-class">
        <mat-form-field appearance="outline">
          <mat-label>ville</mat-label>
          <input formControlName="city" matInput>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Code postal</mat-label>
          <input formControlName="postalCode" matInput>
        </mat-form-field>
      </div>
      <div class="component-class">
        <mat-form-field>
          <mat-label>Date naissance</mat-label>
          <input [matDatepicker]="picker" formControlName="dateOfBirth" matInput>
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle [for]="picker" matIconSuffix></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <button [disabled]="contactForm.invalid" color="primary" mat-raised-button>Sauvegarder</button>
      </div>
    </form>
  </div>
</div>
